<form class="form popup-form">
    <div class="form-control">
        <label for="activityId">Activity</label>
        <select
            [(ngModel)]="selectedActivityId" 
            name="activityId" 
            id="activityId" 
            placeholder="Select Activity">
            <option value="activity.id" *ngFor="let activity of activities">{{ activity.name }}</option>
        </select>
        <span class="feedback hidden"></span>
    </div>
    <app-days-of-week-input 
        (weekDays)="weekDays">
    </app-days-of-week-input>
    <app-start-and-end-time-input 
        (startTime)="startTime" 
        (endTime)="endTime"
        (timesAreValid)="timesAreValid">
    </app-start-and-end-time-input>
    <div class="buttons">
        <app-cancel-button (click)="cancel()"></app-cancel-button>
        <div class="button" (click)="submit()">
            Create
        </div>
    </div>
</form>
