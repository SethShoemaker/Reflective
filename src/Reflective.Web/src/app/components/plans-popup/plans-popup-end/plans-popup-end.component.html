<div class="confirmation">
    <p class="p">
        <strong>Are you sure you want to end plan for “{{ planActivityName }}”?</strong>
    </p>
    <div class="buttons">
        <div class="button button-red" role="button" (click)="remove()">
            End
        </div>
        <div class="button" role="button" (click)="cancel()">
            Keep
        </div>
    </div>
</div>
